spring.application.name=hive-mcp-client
server.port=8040

spring.ai.mcp.client.type=SYNC
spring.ai.mcp.client.request-timeout=90s
spring.ai.mcp.client.sse.transport-mode=WEBFLUX

# This is crucial - full hierarchical path
spring.ai.mcp.client.sse.connections[0].name=hive-mcp-server
spring.ai.mcp.client.sse.connections[0].url=http://localhost:8060
